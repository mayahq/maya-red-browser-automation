<script type='text/javascript'>
    RED.nodes.registerType("maya-browser-bookmark", {
        category: "Maya Browser Automation",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            parentId: {
                value: "-1"
            },
            payloadTypeparentId: {
                value: "str"
            },
            parent: {
                value: "-1"
            },
            payloadTypeparent: {
                value: "str"
            },
            title: {
                value: "New Bookmark"
            },
            payloadTypetitle: {
                value: "str"
            },
            url: {
                value: "https://www.google.com"
            },
            payloadTypeurl: {
                value: "str"
            },
            bookmarkId: {
                value: "-1"
            },
            payloadTypebookmarkId: {
                value: "str"
            },
            func: {
                value: "getBookmark"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "white-globe.svg",
        label: function() {
            return this.name || "Bookmark"
        },
        paletteLabel: "Bookmark",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeparentId === null) {
                if (this.parentId === "") {
                    this.payloadTypeparentId = "date"
                } else {
                    this.payloadTypeparentId = "str"
                }
            } else if (this.payloadTypeparentId === 'string' || this.payloadTypeparentId === 'none') {
                this.payloadTypeparentId = "str"
            }

            $("#node-input-payloadTypeparentId").val(this.payloadTypeparentId)
            $("#node-input-parentId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeparentId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-parentId").typedInput("type", this.payloadTypeparentId)

            if (this.payloadTypeparent === null) {
                if (this.parent === "") {
                    this.payloadTypeparent = "date"
                } else {
                    this.payloadTypeparent = "str"
                }
            } else if (this.payloadTypeparent === 'string' || this.payloadTypeparent === 'none') {
                this.payloadTypeparent = "str"
            }

            $("#node-input-payloadTypeparent").val(this.payloadTypeparent)
            $("#node-input-parent").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeparent"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-parent").typedInput("type", this.payloadTypeparent)

            if (this.payloadTypetitle === null) {
                if (this.title === "") {
                    this.payloadTypetitle = "date"
                } else {
                    this.payloadTypetitle = "str"
                }
            } else if (this.payloadTypetitle === 'string' || this.payloadTypetitle === 'none') {
                this.payloadTypetitle = "str"
            }

            $("#node-input-payloadTypetitle").val(this.payloadTypetitle)
            $("#node-input-title").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypetitle"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-title").typedInput("type", this.payloadTypetitle)

            if (this.payloadTypeurl === null) {
                if (this.url === "") {
                    this.payloadTypeurl = "date"
                } else {
                    this.payloadTypeurl = "str"
                }
            } else if (this.payloadTypeurl === 'string' || this.payloadTypeurl === 'none') {
                this.payloadTypeurl = "str"
            }

            $("#node-input-payloadTypeurl").val(this.payloadTypeurl)
            $("#node-input-url").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeurl"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-url").typedInput("type", this.payloadTypeurl)

            if (this.payloadTypebookmarkId === null) {
                if (this.bookmarkId === "") {
                    this.payloadTypebookmarkId = "date"
                } else {
                    this.payloadTypebookmarkId = "str"
                }
            } else if (this.payloadTypebookmarkId === 'string' || this.payloadTypebookmarkId === 'none') {
                this.payloadTypebookmarkId = "str"
            }

            $("#node-input-payloadTypebookmarkId").val(this.payloadTypebookmarkId)
            $("#node-input-bookmarkId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypebookmarkId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-bookmarkId").typedInput("type", this.payloadTypebookmarkId)


            const funcFieldSetNames = ["getBookmark", "addBookmark", "removeBookmark", "getBookmarkFolders"]
            funcFieldSetNames.forEach((fieldSetName) => {
                $("#node-input-func").append($("<option></option>").attr("value", fieldSetName).text(fieldSetName))
            })

            $("#node-input-func").val(this.func)
            $("#node-input-func").on("change", (e) => {
                const newFieldSet = e.target.value
                funcFieldSetNames.forEach((fieldSetName) => {
                    if (fieldSetName !== newFieldSet) {
                        document.querySelector("div#fieldset-" + fieldSetName).style.display = 'none'
                    }
                })
                document.querySelector("div#fieldset-" + newFieldSet).style.display = ''
                $("#node-input-func").val(e.target.value)
            })

        },
        oneditsave: function() {




        },
        oneditcancel: function() {




        },
        oneditdelete: function() {




        },
        oneditresize: function() {




        },
        onpaletteadd: function() {




        },
        onpaletteremove: function() {




        }
    });
</script>

    </div>
    <div class="form-row">

        </select>
    </div>
    <div id="fieldset-getBookmark" style="padding-left: 10px;">
        <div class="form-row">

            <input type="hidden" id="node-input-payloadTypeparentId">

    <div id="fieldset-addBookmark" style="padding-left: 10px;">

            <input type="hidden" id="node-input-payloadTypeparent">
        </div>
        <div class="form-row">
            <label for="node-input-title">title</label>
            <input type="text" id="node-input-title"></input>
            <input type="hidden" id="node-input-payloadTypetitle">
        </div>
        <div class="form-row">
            <label for="node-input-url">url</label>
            <input type="text" id="node-input-url"></input>
            <input type="hidden" id="node-input-payloadTypeurl">
        </div>
    </div>

    <div id="fieldset-removeBookmark" style="padding-left: 10px;">
        <div class="form-row">
            <label for="node-input-bookmarkId">Bookmark ID</label>
            <input type="text" id="node-input-bookmarkId"></input>
            <input type="hidden" id="node-input-payloadTypebookmarkId">
        </div>
    </div>

    <div id="fieldset-getBookmarkFolders" style="padding-left: 10px;">

    </div>
</script>
