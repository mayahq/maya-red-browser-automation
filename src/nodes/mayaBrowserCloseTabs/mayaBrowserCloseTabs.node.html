<script type='text/javascript'>
    RED.nodes.registerType("maya-browser-close-tabs", {
        category: "Maya Browser Automation",
        color: "#8BBDD9",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            action: {
                value: "Close"
            },
            timeout: {
                value: "2000"
            },
            payloadTypetimeout: {
                value: "num"
            },
            tabIds: {
                value: ""
            },
            payloadTypetabIds: {
                value: "json"
            },
            session: {
                value: "",
                type: "maya-browser-connect"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Close Tabs"
        },
        paletteLabel: "Close Tabs",
        exportable: true,
        oneditprepare: function() {
            const actionselectFieldValues = ["Close", "Exclude"]
            actionselectFieldValues.forEach((val) => {
                $("#node-input-action").append($("<option></option>").attr("value", val).text(val))
            })
            $("#node-input-action").val(this.action)

            if (this.payloadTypetimeout === null) {
                if (this.timeout === "") {
                    this.payloadTypetimeout = "date"
                } else {
                    this.payloadTypetimeout = "num"
                }
            } else if (this.payloadTypetimeout === 'string' || this.payloadTypetimeout === 'none') {
                this.payloadTypetimeout = "num"
            }

            $("#node-input-payloadTypetimeout").val(this.payloadTypetimeout)
            $("#node-input-timeout").typedInput({
                default: "num",
                typeField: $("#node-input-payloadTypetimeout"),
                types: ["msg", "global", "flow", "num"]
            })
            $("#node-input-timeout").typedInput("type", this.payloadTypetimeout)

            if (this.payloadTypetabIds === null) {
                if (this.tabIds === "") {
                    this.payloadTypetabIds = "date"
                } else {
                    this.payloadTypetabIds = "json"
                }
            } else if (this.payloadTypetabIds === 'string' || this.payloadTypetabIds === 'none') {
                this.payloadTypetabIds = "json"
            }

            $("#node-input-payloadTypetabIds").val(this.payloadTypetabIds)
            $("#node-input-tabIds").typedInput({
                default: "json",
                typeField: $("#node-input-payloadTypetabIds"),
                types: ["msg", "global", "flow", "json"]
            })
            $("#node-input-tabIds").typedInput("type", this.payloadTypetabIds)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="maya-browser-close-tabs">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-action">action</label>
        <select type="text" id="node-input-action">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-timeout">timeout</label>
        <input type="text" id="node-input-timeout"></input>
        <input type="hidden" id="node-input-payloadTypetimeout">
    </div>
    <div class="form-row">
        <label for="node-input-tabIds">tabIds</label>
        <input type="text" id="node-input-tabIds"></input>
        <input type="hidden" id="node-input-payloadTypetabIds">
    </div>
    <div class="form-row">
        <label for="node-input-session">session</label>
        <input type="text" id="node-input-session"></input>
    </div>
</script>

<script type="text/html" data-help-name="maya-browser-close-tabs">
    <h2>Description</h2>
    <p>Close a list of tabs, or close all but a list of tabs.</p>
    <br>

    <h2>Config</h2>
    <dl class="message-properties">

        <dt>action<span class="property-type">enum</span></dt>
        <dd>
            If the action is set to <code>Close</code>, the node will close all the tabs specified.
            If set to <code>Keep</code>, the node will close all tabs except the ones specified.
        </dd>

        <dt class="optional">timeout <span class="property-type">number</span></dt>
        <dd>
            The time (in milliseconds) within which if the action doesn't complete, the node errors out.
            This property is not functional right now.
        </dd>

        <dt>tabIds <span class="property-type">array</span></dt>
        <dd>
            Array of tab ids or tab objects to close or keep (according to value of <code>action</code>)
        </dd>

        <dt>session <span class="property-type">config</span></dt>
        <dd>
            Holds the encryption keys used by Maya to securely talk to your browser.
        </dd>
    </dl>
    <br>


    <h2>Outputs</h2>
    <p>
        This node does not set any properties on the <code>msg</code> object in case of successful execution.
    </p>
    <br>

    <h2>On error</h2>
    <p>
        The node will set the below-mentioned properties on the <code>msg</code> object, when there is an error
    </p>
    <dl class="message-properties">

        <dt>isError<span class="property-type">boolean</span></dt>
        <dd>Set to true if the close operation failed for whatever reason. This property might not be set at all in case of no error.</dd>

        <dt>error <span class="property-type">object</span></dt>
        <dd>Contains information about the error that occured</dd>

    </dl>
</script>
