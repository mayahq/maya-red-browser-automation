<script type="text/javascript">
  RED.nodes.registerType('maya-browser-connect', {
    category: 'config',
    color: '#37B954',
    defaults: {
      name: { value: "maya-browser-connect" }
    },
    credentials: {
          secretKey: { type: String}
      },
    icon: "fa-file-code-o.png",
    exportable: false,
    label: function() {
          if (this.name) {
              return this.name
          } else {
              return "maya-browser-connect"
          }
      },
    paletteLabel: "connect",
    oneditsave: function() {
      var trimFields = [
          "secretKey"
      ];
      // Just in case any whitespace has crept in with the copy-paste of the fields
      trimFields.forEach(function(field) {
          var v = $("#node-config-input-"+field).val();
          v = v.trim();
          $("#node-config-input-"+field).val(v);

      });
  }
  });
</script>

<script type="text/x-red" data-template-name="maya-browser-connect">
  <div class="form-row">
      <label style="margin-left: 20px;" for="node-config-input-name" >Name</label>
      <input type="text" id="node-config-input-name"></input>
  </div>
  <div class="form-row">
      <label style="margin-left: 20px;" for="node-config-input-secretKey">Secret Key</label>
      <input type="password" id="node-config-input-secretKey">
  </div>
</div>
</script>
