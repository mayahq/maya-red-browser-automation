<script type="text/javascript">
    RED.nodes.registerType('maya-browser-click', {
      category: 'maya-extension',
      color: '#8BBDD9', 
      defaults: {
        name: { value: '' },
        selector:  { value: "" },
        payloadTypeSelector: { value:"global" },
        timeout: { value: 3000 },
        selectorType : { value: "querySelector" },
        tabId: { value: '' },
        payloadTypeTabId: { value: "global" },
        index: { value: 0 },
        payloadTypeIndex: { value: "str" },
        connection: { value:"", type: "maya-browser-connect" }
      },
      inputs:1,
      outputs:1,
      icon: "fa-file-code-o.png",
      label: function() {
          return this.name || "click";
      },
      paletteLabel: "click",
      oneditprepare: function()  {
          //selector logic
        if (this.payloadTypeSelector === null) {
            if (this.selector === "") {
                this.payloadTypeSelector = "date";
            } else {
                this.payloadTypeSelector = "str";
            }
        } else if (this.payloadTypeSelector === 'string' || this.payloadTypeSelector === 'none') {
            this.payloadTypeSelector = "str";
        }

        if (this.payloadTypeTabId === null) {
            if (this.tabId === "") {
                this.payloadTypeTabId = "date";
            } else {
                this.payloadTypeTabId = "str";
            }
        } else if (this.payloadTypeTabId === 'string' || this.payloadTypeTabId === 'none') {
            this.payloadTypeTabId = "str";
        }

        if (this.payloadTypeIndex === null) {
            if (this.index === "") {
                this.payloadTypeIndex = "date";
            } else {
                this.payloadTypeIndex = "str";
            }
        } else if (this.payloadTypeIndex === 'string' || this.payloadTypeIndex === 'none') {
            this.payloadTypeIndex = "str";
        }

        $("#node-input-payloadTypeSelector").val(this.payloadTypeSelector);
        $("#node-input-payloadTypeTabId").val(this.payloadTypeTabId);
        $("#node-input-payloadTypeIndex").val(this.payloadTypeIndex);

        $("#node-input-selector").typedInput({
            default: 'str',
            typeField: $("#node-input-payloadTypeSelector"),
            types:['flow','global','msg','str']
        });
        $("#node-input-tabId").typedInput({
            default: 'str',
            typeField: $("#node-input-payloadTypeTabId"),
            types:['flow','global','msg','str']
        });
        $("#node-input-index").typedInput({
            default: 'str',
            typeField: $("#node-input-payloadTypeIndex"),
            types:['flow','global','msg','str']
        });

        $("#node-input-selector").typedInput('type',this.payloadTypeSelector);
        $("#node-input-tabId").typedInput('type', this.payloadTypeTabId);
        $("#node-input-index").typedInput('type', this.payloadTypeIndex);
      }
    });
</script>

<script type="text/x-red" data-template-name="maya-browser-click">
  <div class="form-row">
    <label for="node-input-selectorType"><span> selector type </span></label>
    <select id="node-input-selectorType" type="text">
        <option value="querySelector" selected>querySelector</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-selector">selector</label>
    <input type="text" id="node-input-selector"></input>
    <input type="hidden" id="node-input-payloadTypeSelector">
  </div>
  <div class="form-row">
    <label for="node-input-index">Element index</label>
    <input type="text" id="node-input-index"></input>
    <input type="hidden" id="node-input-payloadTypeIndex">
  </div>
  <div class="form-row">
      <label for="node-input-timeout"><i class="fa fa-clock"></i> Timeout</label>
      <input type="text" id="node-input-timeout" style="width:70%;" placeholder="timeout (ms)" />
  </div>
  <div class="form-row">
    <label for="node-input-tabId">tabId</label>
    <input type="text" id="node-input-tabId"></input>
    <input type="hidden" id="node-input-payloadTypeTabId">
  </div>
  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
      <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-user"></i></span></label>
    <input type="text" id="node-input-connection">
  </div>
</script>

<script type="text/x-red" data-help-name="maya-browser-click">
  <p> The <code>open</code> node executes the action of navigating to a website/webpage provided with a valid DNS.</p>
  <p> The node configuration expects a <code>url</code> as a string or a variabled passed through <code>msg</code>, <code>flow</code> or <code>global</code> special variables.</p>
</script>
